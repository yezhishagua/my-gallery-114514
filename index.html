<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的小画廊</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery img {
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>我的小画廊</h1>
  <div class="gallery">
    <img src="images/1.jpg" alt="图1">
    <img src="images/2.jpg" alt="图2">
    <img src="images/3.jpg" alt="图3">
  </div>
</body>
</html>
